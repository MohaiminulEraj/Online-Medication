<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Medication</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="files/output-onlinepngtools.png"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="files/editorpanel.html">Write an Article</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarCollapse"
        aria-controls="navbarCollapse"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end"
        style="width: 100%;"
        id="navbarCollapse"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="files/regDoctor.html"
              >Register as a Doctor</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="files/regPatient.html"
              >Register as a Patient</a
            >
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              data-toggle="modal"
              data-target="#loginModal"
              href="#"
              >Sign in</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="modal fade" role="dialog" id="loginModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3><i class="fa fa-lock"></i> Login:</h3>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>

          <!--Body-->
          <div class="container modal-body" id="loginclick">
            <div class="row">
              <div class="col text-center">
                <a
                  class="btn btn-outline-success my-2"
                  href="files/docLogin.html"
                >
                  Login as a Doctor
              </a>
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <a
                  class="btn btn-outline-danger my-2"
                  href="files/patient_login.html"
                >
                  Login as a Patient
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form action="" method="GET" autocomplete="on">
      <div class="input-group">
        <input
          id="searchForm"
          class="form-control"
          type="text"
          placeholder="Find Disease"
          aria-label="Search"
          name="disease"
        />
        <div class="input-group-append">
          <button
            style="cursor: pointer;"
            class="input-group-text"
            id="basic-text1"
            type="submit"
          >
            <i class="fas fa-search text-grey" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
    <form action="" method="GET" autocomplete="on">
      <div class="input-group" style="margin-top: 20px;">
        <input
          id="searchForm"
          class="form-control"
          type="text"
          placeholder="Search by Symptoms"
          aria-label="Search"
          name="symptoms"
        />
        <div class="input-group-append">
          <button
            style="cursor: pointer;"
            class="input-group-text"
            id="basic-text1"
            type="submit"
          >
            <i class="fas fa-search text-grey" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>  -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
